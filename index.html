<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
  
  <h2 align="center"> Form </h2><hr><br><br>
   
   <form action="#">
       
       <label for = "fname">First Name:</label>
       <input type = "text" placeholder="Enter your first name" autofocus id="fname" required> <br> <br>
       <label for = "mname">Middle Name:</label>
       <input type = "text" placeholder="Enter your middle name" id="mname"> <br> <br>
       <label for = "lname">Last Name:</label>
       <input type = "text" placeholder="Enter your last name" id="lname" required> <br> <br>
       <label for = "email">Email:</label>
       <input type = "email" placeholder="example@gmail.com" id="email" required> <br> <br>
       <label for = "pass">Password:</label>
       <input type = "password" placeholder="Enter your password" id="pass" required> <br> <br>
       <label for = "cno">Contact No:</label>
       <input type = "text" placeholder="Enter your contact no" id="cno" required> <br> <br>
       <label for = "">Gender:</label>
       <input type = "radio" name="gender">
       <label for = "">Male:</label>
       <input type = "radio" name="gender">
       <label for = "">Female</label>
       <input type = "radio" name="gender">
       <label for = "">Others</label><br><br>
       
       <button> Submit</button>
        
        
   </form>
    
</body>
</html>
